{% extends 'layout.html' %}

{% block body %}
<h1>Mine blocks</h1>
<hr>
<form action="/mine" method="POST">
  <div class="form-group">
    <label for="image">Image File</label>
    <input class="form-control-file" type="file" name="file" id="image">
  </div>
  <div class="form-group">
    <label for="label">Image Label</label>
    <input class="form-control" type="text" name="label" id="label" placeholder="Enter a label">
  </div>
  <div class="form-group">
    <label for="last_label">Last Block's Image Label</label>
    <input class="form-control" type="text" name="last_label" id="last_label" placeholder="Enter a label">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
